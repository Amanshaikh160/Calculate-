<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Percentage Calculator</title>
</head>
<body>
    <div class="card">
        <div class="main">
            <input class="obt" type="text" placeholder="Obtained Marks">
            <input class="total" type="text" placeholder="Total Marks">
        </div>
        <button class="btn">Calculate</button>
        <div class="per">
            <h3>Percentage</h3>
            <input type="text" readonly placeholder="Result will appear here">
            <h3>Grade</h3>
            <input type="text" readonly placeholder="Grade will appear here">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
